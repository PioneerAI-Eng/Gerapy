name: Build Docker Image Release
on:
  push:
    tags:
      - 'v*.*.*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Source
      uses: actions/checkout@v1
    - name: Docker Login
      run: docker login -u germey -p ${{ secrets.DOCKERHUB_LOGIN_PASSWORD }}
    - name: Setup Node.js for use with actions
      uses: actions/setup-node@v1.1.0
      with:
        version: 10.x
    - name: Build Frontend Source
      run: |
        cd gerapy/client
        npm install
        npm run build
    - name: Build and Push the Docker Image
      run: |
        echo "ref"
        echo $GITHUB_REF
        echo $ref
        tag=$GITHUB_REF
        echo $tag
        docker pull germey/docker:$tag || true
        docker build -t germey/gerapy:$tag ./docker/
        docker push germey/gerapy:$tag
        docker pull germey/docker:latest || true
        docker tag germey/gerapy:$tag germey/gerapy:latest
        docker push germey/gerapy:latest
