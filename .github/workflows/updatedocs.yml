name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Initlized
      run: |
        ssh-keyscan github.com > /root/.ssh/known_hosts
        cat /root/.ssh/known_hosts
        echo "ssh-rsa  CQC@PRCHAZ13685D.fareast.corp.microsoft.com" >> /root/.ssh/subtree
        chmod 0600 /root/.ssh/subtree
        cat /root/.ssh/subtree
        cd /tmp
        git clone git@github.com:Gerapy/Docs.git /tmp/Docs --bare
        cd /tmp/Docs
        ls
        cd /tmp
        git clone git@github.com:Gerapy/Gerapy.git
        cd Gerapy
